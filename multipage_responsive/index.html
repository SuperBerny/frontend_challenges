<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="plugins/fontawesome-free-5.3.1-web/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Multipage Travel | Home</title>
</head>
<body>

  <!-- Small topbar -->
  <!-- Disappears after scrolling down to destination search bars -->
  <div id="topbar" class="topbar">
    <div class="topbar__container">
      <div class="topbar__left">
        <div class="topbar__phone">123 456 7890</div>
        <div class="topbar__social">
          <ul class="topbar__ul">
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-pinterest"></i></a>
            </li>
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-dribbble"></i></a>
            </li>
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-behance"></i></a>
            </li>
            <li class="topbar__list-item">
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="topbar__right">
        <a href="#">Login</a>
        <span>|</span>
        <a href="#">Register</a>
      </div>
    </div>
  </div>

  <!-- Main Nav Bar -->
  <nav class="nav">
    <div class="nav__logo">
      <img src="img/logo.png" alt="Travelix Logo">
      <span>Adventrix</span>
    </div>
    <div class="nav__center">
      <ul>
        <li class="nav__links">
          <a href="#">Home</a>
        </li>
        <li class="nav__links">
          <a href="#">About Us</a>
        </li>
        <li class="nav__links">
          <a href="#">Offers</a>
        </li>
        <li class="nav__links">
          <a href="#">News</a>
        </li>
        <li class="nav__links">
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
    <div class="nav__right">
      <a href="#"><i class="fas fa-search"></i></a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero_container">

  </section>
</body>
</html>
